<!DOCTYPE html>
<html>
    <head>
        <title>JpegCamera Demo</title>
        <script>
            var params = {};
            if (location.search) {
                var parts = location.search.substring(1).split('&');
                for (var i = 0; i < parts.length; i++) {
                    var nv = parts[i].split('=');
                    if (!nv[0])
                        continue;
                    params[nv[0]] = nv[1] || true;
                }
            }        
            var abc = params.BILL_NO;          
        </script>
        <script type="text/javascript"
                src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
        </script>
        <script type="text/javascript"  src="../dist/jpeg_camera_with_dependencies.min.js"></script>
        <script type="text/javascript" src="demo.js"></script>
        <link href="demo.css" media="all" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div id="BILL_NO"><script>document.write(abc);</script></div>
        <div id="camera">

        </div><br>

        <button id="take_snapshots">SNAP</button> 
        <div id="snapshots"></div>

    </body>

</html>
